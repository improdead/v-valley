server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets (images, sprites, atlases)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|json)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Cache CSS/JS with shorter TTL (may change more often)
    location ~* \.(css|js)$ {
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Serve static web files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API and dynamic routes to the API container
    location /api/ {
        proxy_pass http://api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /healthz {
        proxy_pass http://api:8080;
    }

    location /skill.md {
        proxy_pass http://api:8080;
    }

    location /skill.json {
        proxy_pass http://api:8080;
    }

    location /heartbeat.md {
        proxy_pass http://api:8080;
    }
}
