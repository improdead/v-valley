<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V-Valley | Town Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <style>
    /* ── Reset ── */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* ── Design tokens (dark pixel-art theme) ── */
    :root {
      --bg-deep: #0e1a2b;
      --bg-panel: #152238;
      --bg-card: #1a2d48;
      --bg-card-hover: #1f3558;
      --border-color: #2a4a6b;
      --border-accent: #e94560;
      --text: #d8e4ef;
      --text-dim: #7a95af;
      --text-muted: #4e6a84;
      --accent-red: #e94560;
      --accent-cyan: #53d8fb;
      --accent-green: #6db34e;
      --accent-gold: #ffd56b;
      --accent-purple: #a78bfa;
      --font-pixel: "Press Start 2P", monospace;
      --font-body: "VT323", monospace;
      --pixel-border: 3px solid var(--border-color);
    }

    body {
      font-family: var(--font-body);
      background: var(--bg-deep);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
    }

    /* Scanline overlay */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        0deg,
        transparent 0px, transparent 2px,
        rgba(83, 216, 251, 0.015) 2px, rgba(83, 216, 251, 0.015) 3px
      );
      z-index: 9999;
    }

    /* ── Top bar ── */
    .topbar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
      background: linear-gradient(180deg, #1a2d48 0%, var(--bg-panel) 100%);
      border-bottom: var(--pixel-border);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      z-index: 100;
      position: relative;
      height: 48px;
    }

    /* Brand mark */
    .brand-mark {
      font-family: var(--font-pixel);
      font-size: 0.5rem;
      background: linear-gradient(180deg, #6db34e 0%, #4a8a2f 100%);
      color: #fff;
      border: 2px solid #132329;
      padding: 4px 5px 3px 6px;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
      box-shadow: 2px 2px 0 rgba(0,0,0,0.4);
      text-decoration: none;
      display: inline-block;
    }

    .brand-text {
      font-family: var(--font-pixel);
      font-size: 0.55rem;
      color: var(--accent-red);
      text-decoration: none;
      letter-spacing: 0.02em;
    }

    .topbar select, .topbar input {
      padding: 5px 8px;
      border: 2px solid var(--border-color);
      background: var(--bg-deep);
      color: var(--text);
      font-family: var(--font-body);
      font-size: 15px;
      outline: none;
      transition: border-color 0.15s;
    }
    .topbar select:focus, .topbar input:focus {
      border-color: var(--accent-cyan);
    }
    .topbar select { min-width: 180px; }

    .topbar button {
      padding: 5px 10px;
      border: 2px solid var(--border-color);
      background: linear-gradient(180deg, #1f3558 0%, var(--bg-panel) 100%);
      color: var(--text);
      font-family: var(--font-pixel);
      font-size: 0.42rem;
      cursor: pointer;
      transition: all 0.15s;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
    }
    .topbar button:hover {
      background: linear-gradient(180deg, var(--accent-red) 0%, #c73a52 100%);
      border-color: var(--accent-red);
      transform: translateY(1px);
      box-shadow: 1px 1px 0 rgba(0,0,0,0.3);
    }
    .topbar button.active {
      background: linear-gradient(180deg, var(--accent-red) 0%, #c73a52 100%);
      border-color: var(--accent-red);
    }

    .spacer { flex: 1; }

    .game-time {
      font-family: var(--font-pixel);
      font-size: 0.6rem;
      color: var(--accent-cyan);
      text-shadow: 0 0 8px rgba(83, 216, 251, 0.4);
      letter-spacing: 0.05em;
    }
    .step-count {
      font-size: 14px;
      color: var(--text-muted);
      font-variant-numeric: tabular-nums;
    }

    .conn-wrap {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-left: 8px;
      font-size: 14px;
      color: var(--text-dim);
    }
    .conn-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 1px solid #091525;
      background: #667788;
    }
    .conn-dot.ok { background: var(--accent-green); }
    .conn-dot.warn { background: var(--accent-gold); }
    .conn-dot.err { background: var(--accent-red); }

    /* ── Main layout ── */
    .main-layout {
      display: flex;
      height: calc(100vh - 48px);
    }

    /* ── Game canvas ── */
    #game-container {
      flex: 1;
      background: #0a1220;
      position: relative;
    }
    #game-container canvas { display: block; }

    /* ── Sidebar ── */
    .sidebar {
      width: 320px;
      background: linear-gradient(180deg, var(--bg-panel) 0%, #111d30 100%);
      border-left: var(--pixel-border);
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .sidebar h3 {
      font-family: var(--font-pixel);
      font-size: 0.5rem;
      text-transform: uppercase;
      color: var(--accent-cyan);
      letter-spacing: 0.08em;
      padding: 6px 0 4px;
      border-bottom: 2px dashed var(--border-color);
      margin-bottom: 4px;
      text-shadow: 0 0 6px rgba(83, 216, 251, 0.2);
    }

    .sidebar-section {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 6px;
    }

    /* ── Agent cards ── */
    .agent-card {
      background: linear-gradient(180deg, var(--bg-card) 0%, #162840 100%);
      border: 2px solid var(--border-color);
      padding: 10px;
      cursor: pointer;
      transition: all 0.15s;
      position: relative;
      overflow: hidden;
    }
    .agent-card::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 3px; height: 100%;
      background: var(--accent-green);
      opacity: 0;
      transition: opacity 0.15s;
    }
    .agent-card:hover,
    .agent-card.focused {
      border-color: var(--accent-red);
      background: linear-gradient(180deg, var(--bg-card-hover) 0%, #1a3350 100%);
    }
    .agent-card:hover::before,
    .agent-card.focused::before {
      opacity: 1;
    }

    .agent-name {
      font-family: var(--font-pixel);
      font-size: 0.45rem;
      color: #fff;
      margin-bottom: 3px;
      letter-spacing: 0.02em;
    }
    .agent-owner {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 5px;
    }
    .agent-action {
      font-size: 14px;
      color: var(--text-dim);
      line-height: 1.35;
    }
    .agent-pos {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
      font-variant-numeric: tabular-nums;
    }
    .agent-pronunciatio {
      font-size: 22px;
      float: right;
      margin-top: -2px;
      background: var(--bg-deep);
      border: 1px solid var(--border-color);
      width: 32px; height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-pixel);
      font-size: 0.5rem;
      color: var(--accent-gold);
    }

    /* ── Conversation cards ── */
    .convo-card {
      background: linear-gradient(180deg, var(--bg-card) 0%, #162840 100%);
      border: 2px solid var(--border-color);
      padding: 10px;
      position: relative;
    }
    .convo-card::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 3px; height: 100%;
      background: var(--accent-purple);
    }
    .convo-agents {
      font-family: var(--font-pixel);
      font-size: 0.4rem;
      color: var(--accent-cyan);
      margin-bottom: 4px;
      letter-spacing: 0.02em;
    }
    .convo-msg {
      font-size: 14px;
      color: var(--text-dim);
      font-style: italic;
    }
    .convo-meta {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .agent-scenario-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      color: var(--accent-gold);
      border: 1px solid var(--border-color);
      background: rgba(255, 213, 107, 0.08);
      padding: 1px 4px;
      margin-bottom: 5px;
    }

    /* ── Event feed ── */
    .event-feed {
      max-height: 220px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding-right: 2px;
    }
    .event-item {
      text-align: left;
      width: 100%;
      cursor: pointer;
      border: 2px solid var(--border-color);
      background: linear-gradient(180deg, var(--bg-card) 0%, #162840 100%);
      padding: 8px;
      color: var(--text);
      font-family: var(--font-body);
    }
    .event-item .event-title {
      font-size: 14px;
      color: #e8f4ff;
      margin-bottom: 2px;
    }
    .event-item .event-detail {
      font-size: 12px;
      color: var(--text-muted);
    }
    .event-item.social { border-left: 3px solid var(--accent-purple); }
    .event-item.movement { border-left: 3px solid var(--accent-cyan); }
    .event-item.arrival { border-left: 3px solid var(--accent-green); }
    .event-item.goal { border-left: 3px solid var(--accent-gold); }
    .new-events-pill {
      display: none;
      align-self: flex-end;
      border: 1px solid var(--border-color);
      background: var(--bg-card);
      color: var(--accent-cyan);
      font-size: 12px;
      padding: 3px 8px;
      cursor: pointer;
    }

    /* ── Active games ── */
    .match-card {
      border: 2px solid var(--border-color);
      background: linear-gradient(180deg, var(--bg-card) 0%, #162840 100%);
      padding: 8px;
      position: relative;
    }
    .match-card::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 3px; height: 100%;
      background: var(--accent-gold);
    }
    .match-title {
      margin-left: 6px;
      color: var(--accent-gold);
      font-family: var(--font-pixel);
      font-size: 0.38rem;
      letter-spacing: 0.02em;
      margin-bottom: 4px;
    }
    .match-meta {
      margin-left: 6px;
      font-size: 13px;
      color: var(--text-dim);
      margin-bottom: 6px;
    }
    .match-watch-btn {
      margin-left: 6px;
      font-size: 12px;
      color: var(--text);
      border: 1px solid var(--border-color);
      background: #193457;
      padding: 3px 8px;
      cursor: pointer;
    }
    .match-watch-btn:hover {
      border-color: var(--accent-gold);
      color: var(--accent-gold);
    }

    .match-toast {
      position: fixed;
      top: 56px; right: 16px;
      background: linear-gradient(180deg, var(--bg-card) 0%, #162840 100%);
      border: 2px solid var(--accent-gold);
      padding: 10px 12px;
      font-family: var(--font-pixel);
      font-size: 0.38rem;
      color: var(--accent-gold);
      z-index: 200;
      box-shadow: 4px 4px 0 rgba(0,0,0,0.4);
    }

    /* ── Zoom controls ── */
    .zoom-controls {
      position: absolute;
      right: 10px;
      bottom: 10px;
      z-index: 40;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .zoom-controls button {
      width: 34px;
      height: 34px;
      border: 2px solid var(--border-color);
      background: var(--bg-card);
      color: var(--text);
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
    }
    .zoom-controls button:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    /* ── Spectator modal ── */
    .match-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(5, 10, 18, 0.78);
      z-index: 300;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .match-modal-card {
      width: min(920px, 96vw);
      max-height: 88vh;
      overflow: hidden;
      border: var(--pixel-border);
      background: linear-gradient(180deg, var(--bg-panel) 0%, #111d30 100%);
      display: grid;
      grid-template-rows: auto auto 1fr;
    }
    .match-modal-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 2px solid var(--border-color);
      padding: 10px 12px;
      font-family: var(--font-pixel);
      font-size: 0.42rem;
      color: var(--accent-gold);
    }
    .match-modal-head button {
      border: 1px solid var(--border-color);
      background: var(--bg-card);
      color: var(--text);
      font-size: 14px;
      padding: 2px 8px;
      cursor: pointer;
    }
    .match-modal-phase {
      border-bottom: 2px dashed var(--border-color);
      padding: 8px 12px;
      color: var(--text-dim);
      font-size: 14px;
    }
    .match-modal-grid {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 0;
      min-height: 0;
    }
    .match-modal-panel {
      min-height: 0;
      overflow: auto;
      padding: 10px 12px;
      border-right: 1px solid var(--border-color);
    }
    .match-modal-panel:last-child {
      border-right: none;
    }
    .match-player-row {
      font-size: 14px;
      color: var(--text);
      padding: 4px 0;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .match-event-row {
      font-size: 13px;
      color: var(--text-dim);
      padding: 3px 0;
      border-bottom: 1px dotted rgba(255,255,255,0.08);
      word-break: break-word;
    }

    /* ── Empty state ── */
    .empty-state {
      text-align: center;
      padding: 30px 16px;
      color: var(--text-muted);
    }
    .empty-state p {
      font-size: 14px;
      margin-top: 6px;
    }

    /* ── Loading overlay ── */
    #loading-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(10, 18, 32, 0.92);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      z-index: 50;
      font-family: var(--font-pixel);
      font-size: 0.6rem;
      color: var(--accent-cyan);
      text-shadow: 0 0 12px rgba(83, 216, 251, 0.4);
      letter-spacing: 0.05em;
    }
    #loading-overlay::after {
      content: "";
      width: 40px; height: 4px;
      background: var(--accent-cyan);
      animation: loadingBar 1.5s ease-in-out infinite;
    }
    @keyframes loadingBar {
      0%, 100% { transform: scaleX(0.3); opacity: 0.4; }
      50%      { transform: scaleX(1);   opacity: 1; }
    }

    /* ── Back link ── */
    .back-link {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.15s;
    }
    .back-link:hover { color: var(--accent-red); }

    /* ── Scrollbar ── */
    .sidebar::-webkit-scrollbar { width: 6px; }
    .sidebar::-webkit-scrollbar-track { background: var(--bg-deep); }
    .sidebar::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border: 1px solid var(--bg-deep);
    }
    .sidebar::-webkit-scrollbar-thumb:hover { background: var(--accent-red); }

    /* ── Selection ── */
    ::selection {
      background: var(--accent-red);
      color: #fff;
    }

    @media (max-width: 900px) {
      .topbar {
        flex-wrap: wrap;
        height: auto;
        gap: 6px;
        padding: 8px;
      }
      .main-layout {
        flex-direction: column;
        height: calc(100vh - 92px);
      }
      #game-container {
        height: 56vh;
      }
      .sidebar {
        width: 100%;
        height: 44vh;
        border-left: none;
        border-top: var(--pixel-border);
      }
      .match-modal-grid {
        grid-template-columns: 1fr;
      }
      .match-modal-panel {
        border-right: none;
        border-bottom: 1px solid var(--border-color);
      }
      .match-modal-panel:last-child {
        border-bottom: none;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a class="back-link" id="homeLink" href="./index.html">&larr;</a>
    <a href="#" style="text-decoration:none; display:inline-flex; align-items:center; gap:6px;">
      <span class="brand-mark">VV</span>
      <span class="brand-text">V-Valley</span>
    </a>
    <select id="townSelect">
      <option value="">-- Select Town --</option>
    </select>
    <button id="btnRefreshTowns" title="Refresh town list">Refresh</button>
    <div class="spacer"></div>
    <button id="btnTick" title="Advance 1 simulation step">Tick</button>
    <button id="btnAutoTick" title="Auto-tick every few seconds">Auto</button>
    <select id="tickScope">
      <option value="short_action">Short Action</option>
      <option value="daily_plan">Daily Plan</option>
      <option value="long_term_plan">Long Term</option>
    </select>
    <select id="tickMode">
      <option value="external">External</option>
      <option value="autopilot">Autopilot</option>
      <option value="hybrid">Hybrid</option>
    </select>
    <div class="spacer"></div>
    <span class="game-time" id="gameTime">--:--</span>
    <span class="step-count" id="stepCount">step --</span>
    <span class="conn-wrap"><span class="conn-dot" id="connDot"></span><span id="connLabel">Disconnected</span></span>
  </div>

  <div class="main-layout">
    <div id="game-container">
      <div id="loading-overlay">Select a town to begin</div>
      <div class="zoom-controls">
        <button id="zoomIn" title="Zoom in">+</button>
        <button id="zoomOut" title="Zoom out">−</button>
      </div>
    </div>
    <div class="sidebar" id="sidebar">
      <div class="sidebar-section">
        <h3>Events</h3>
        <div id="eventFeed" class="event-feed">
          <div class="empty-state">
            <p>No events yet</p>
          </div>
        </div>
        <button id="eventFeedNew" class="new-events-pill">↓ New events</button>
      </div>

      <div class="sidebar-section">
        <h3>Agents</h3>
        <div id="agentList">
          <div class="empty-state">
            <p>No agents yet</p>
          </div>
        </div>
      </div>

      <div class="sidebar-section">
        <h3>Active Games</h3>
        <div id="matchList">
          <div class="empty-state">
            <p>No active games</p>
          </div>
        </div>
      </div>

      <div class="sidebar-section">
        <h3>Conversations</h3>
        <div id="convoList">
          <div class="empty-state">
            <p>No active conversations</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="match-modal" id="matchModal">
    <div class="match-modal-card">
      <div class="match-modal-head">
        <span id="matchModalTitle">Match</span>
        <button id="matchModalClose">Close</button>
      </div>
      <div class="match-modal-phase" id="matchModalPhase">Loading...</div>
      <div class="match-modal-grid">
        <div class="match-modal-panel">
          <h3>Participants</h3>
          <div id="matchModalPlayers"></div>
        </div>
        <div class="match-modal-panel">
          <h3>Events</h3>
          <div id="matchModalEvents"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Preserve ?api= param across navigation
    (function() {
      const api = new URLSearchParams(window.location.search).get("api");
      if (api) {
        document.getElementById("homeLink").href = `./index.html?api=${encodeURIComponent(api)}`;
      }
    })();
  </script>
  <script src="./town.js"></script>
</body>
</html>
